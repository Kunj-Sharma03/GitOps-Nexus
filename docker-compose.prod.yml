# ===========================================
# GitOps Nexus - Production Docker Compose
# ===========================================
# 
# Usage:
#   1. Copy .env.production.example to .env
#   2. Fill in all required values (DATABASE_URL from Supabase)
#   3. Build: docker-compose -f docker-compose.prod.yml build
#   4. Start: docker-compose -f docker-compose.prod.yml up -d
#   5. Run migrations: docker-compose -f docker-compose.prod.yml exec api npx prisma migrate deploy
#
# ===========================================

version: '3.8'

services:
  # ===========================================
  # Redis (Job Queue + Pub/Sub)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: gitops-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gitops-network

  # ===========================================
  # API Server
  # ===========================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: gitops-api
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      # API uses Direct/Session Pooler (port 5432) for migrations + queries
      DATABASE_URL: ${API_DATABASE_URL:?API_DATABASE_URL is required}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:?GITHUB_CLIENT_ID is required}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:?GITHUB_CLIENT_SECRET is required}
      GITHUB_OAUTH_REDIRECT: ${GITHUB_OAUTH_REDIRECT:-}
      FRONTEND_URL: ${FRONTEND_URL:?FRONTEND_URL is required}
      # Optional: SMTP for notifications
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    ports:
      - "3000:3000"
    volumes:
      - repo_data:/app/repos
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitops-network

  # ===========================================
  # Worker (Job Processing)
  # ===========================================
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: gitops-worker
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DOCKER_ENABLED: "true"
      # Worker uses Transaction Pooler (port 6543 with pgbouncer)
      DATABASE_URL: ${WORKER_DATABASE_URL:?WORKER_DATABASE_URL is required}
      REDIS_URL: redis://redis:6379
      # Optional: SMTP for notifications
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - worker_workspaces:/app/workspaces
      - worker_logs:/app/logs
    networks:
      - gitops-network

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: gitops-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - gitops-network

  # ===========================================
  # Certbot (SSL Certificate Management)
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: gitops-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    # Run once to get certificate, then set up cron for renewal
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# ===========================================
# Volumes
# ===========================================
volumes:
  redis_data:
  repo_data:
  worker_workspaces:
  worker_logs:
  certbot_www:
  certbot_conf:

# ===========================================
# Networks
# ===========================================
networks:
  gitops-network:
    driver: bridge
