# ===========================================
# GitOps Nexus - Production Docker Compose
# ===========================================
# 
# Usage:
#   1. Copy .env.production.example to .env
#   2. Fill in all required values
#   3. Build: docker-compose -f docker-compose.prod.yml build
#   4. Start: docker-compose -f docker-compose.prod.yml up -d
#   5. Run migrations: docker-compose -f docker-compose.prod.yml exec api npx prisma migrate deploy
#
# ===========================================

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: gitops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gitops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-gitops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gitops} -d ${POSTGRES_DB:-gitops}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gitops-network

  # ===========================================
  # Redis (Job Queue + Pub/Sub)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: gitops-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gitops-network

  # ===========================================
  # API Server
  # ===========================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: gitops-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-gitops}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gitops}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:?GITHUB_CLIENT_ID is required}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:?GITHUB_CLIENT_SECRET is required}
      FRONTEND_URL: ${FRONTEND_URL:?FRONTEND_URL is required}
      # Optional: SMTP for notifications
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    ports:
      - "3000:3000"
    volumes:
      - repo_data:/app/repos
    networks:
      - gitops-network

  # ===========================================
  # Worker (Job Processing)
  # ===========================================
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: gitops-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-gitops}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gitops}?schema=public
      REDIS_URL: redis://redis:6379
      # Optional: SMTP for notifications
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - worker_workspaces:/app/workspaces
      - worker_logs:/app/logs
    networks:
      - gitops-network

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: gitops-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    networks:
      - gitops-network

  # ===========================================
  # Certbot (SSL Certificate Management)
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: gitops-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    # Run once to get certificate, then set up cron for renewal
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
  redis_data:
  repo_data:
  worker_workspaces:
  worker_logs:
  certbot_www:
  certbot_conf:

# ===========================================
# Networks
# ===========================================
networks:
  gitops-network:
    driver: bridge
